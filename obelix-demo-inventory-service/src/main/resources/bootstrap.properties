spring.application.name=obelix-demo-inventory-service
server.port=8083
spring.profiles.active=dev
spring.cloud.config.uri=http://localhost:8888
#spring.cloud.config.username=sumithpuri
#spring.cloud.config.password=obelix@2019
eureka.client.register-with-eureka=true
eureka.instance.lease-renewal-interval-in-seconds=240
eureka.instance.lease-expiration-duration-in-seconds: 240
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
management.endpoints.web.exposure.include=hystrix.stream, refresh, bus-refresh, bus-env
hystrix.command.default.circuitBreaker.requestVolumeThreshold=2
hystrix.command.default.metrics.rollingStats.timeInMilliseconds=10000
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=30000
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.cloud.bus.enabled=true
spring.rabbitmq.cloud.bus.refresh.enabled=true
