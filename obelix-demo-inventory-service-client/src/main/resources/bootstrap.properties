spring.application.name=obelix-demo-inventory-service-client
spring.thymeleaf.suffix=.html
server.port=8082
feign.hystrix.enabled=true
management.endpoints.web.exposure.include=hystrix.stream
eureka.client.register-with-eureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
hystrix.command.default.circuitBreaker.requestVolumeThreshold=2
hystrix.command.default.metrics.rollingStats.timeInMilliseconds=10000
hystrix.command.default.circuitBreaker.errorThresholdPercentage=50
hystrix.command.default.circuitBreaker.sleepWindowInMilliseconds=30000
inventory-service.ribbon.listOfServers=http://localhost:8083, http://localhost:8086 
inventory-service.ribbon.eureka.enabled=true